<!DOCTYPE html>
<html>
    <head>
        <title>Google Maps Test</title>
        <style>
            #map
            {
                height: 50%;
                width: 50%;
                margin-left: auto;
                margin-right: auto;
            }
            html, body
            {
                height: 100%;
                margin: 0;
                padding: 0;
            }
            h1
            {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>This Should Be A Map</h1>
        <!-- This div holds the map -->
        <div id = 'map'></div>
        
        <!-- This script loads the map from googles API -->
        <script>
            // initiates map
            function initMap() {
                var location = {lat: 36.021858, lng: -79.850774};
                
                // tells browser to put new map in <div> with id 'map'
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: location,
                    zoom: 18
                });
                
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAe3iV9cHK-MvHqMMlraj0BYmpqcEkDO4Q&callback=initMap"></script>
    </body>
</html>
